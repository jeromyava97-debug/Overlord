<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlord Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' rx='12' fill='%230f172a'/%3E%3Cpath d='M18 44l7-22h4l7 22h-4l-1.4-4.5h-7.2L22 44h-4zm8.3-8.2h5.4L30 24.5h-.2l-3.5 11.3zM44 22h4v20h-4V22z' fill='%23a5b4fc'/%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="/assets/main.css" />
    <link rel="stylesheet" href="/assets/console.css" />
  </head>
  <body class="console-body">
    <header id="top-nav"></header>
    <main class="console-main">
      <div class="console-card">
        <div class="console-meta">
          <div class="console-target">
            <div class="muted text-sm">Client</div>
            <div class="console-target-id" id="client-label">-</div>
          </div>
          <div class="console-target">
            <div class="muted text-sm">Host</div>
            <div class="console-target-id" id="host-label">-</div>
          </div>
          <div class="console-target">
            <div class="muted text-sm">User</div>
            <div class="console-target-id" id="user-label">-</div>
          </div>
          <div class="console-target">
            <div class="muted text-sm">OS</div>
            <div class="console-target-id" id="os-label">-</div>
          </div>
        </div>

        <div
          id="console-output"
          class="console-output"
          aria-live="polite"
        ></div>

        <form id="console-form" class="console-input-row">
          <div class="prompt">$</div>
          <textarea
            id="console-input"
            rows="1"
            autocomplete="off"
            spellcheck="false"
            placeholder="Type a command and press Enter"
          ></textarea>
          <div class="console-buttons">
            <button type="submit" class="button primary">
              <i class="fa-solid fa-paper-plane"></i><span>Send</span>
            </button>
            <button type="button" id="ctrlc-btn" class="button ghost">
              <i class="fa-solid fa-ban"></i><span>Ctrl+C</span>
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/msgpackr@1.11.8/dist/index.js"></script>
    <script type="module" src="/assets/nav.js"></script>
    <script type="module" src="/assets/console.js"></script>
  </body>
</html>
